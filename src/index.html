<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Show Tracker | My Shows</title>
		<link rel="stylesheet" href="css/foundation.css" />
		<link rel="stylesheet" href="css/main-style.css" />
		<script src="js/vendor/modernizr.js"></script>
	</head>
	<body>
		<!-- ************************************************************** -->
		<!-- TOP NAVIGATION -->
		<nav class="top-bar" data-topbar role="navigation">
			<ul class="title-area">
				<li class="name">
					<h1><a href="#">Show Tracker</a></h1>
				</li>
				<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
				<li class="toggle-topbar menu-icon"><a href="#"><span>&nbsp;</span></a></li>
			</ul>
			<section class="top-bar-section">
				<!-- Left Nav Section -->
				<ul class="left">
					<li class="active"><a href="#">Calendar</a></li>
					<li><a href="#">Unwatched</a></li>
					<li><a href="#">My shows</a></li>
				</ul>
				<!-- Right Nav Section -->
				<ul class="right">
					<li class="has-form">
						<div class="row collapse">
							<div class="small-8 large-8 columns">
								<input type="text" placeholder="Search">
							</div>
							<div class="small-4 large-4 end columns">
								<a href="#" class="button expand">Go</a>
							</div>
						</div>
					</li>
				</ul>
			</section>
		</nav>
		<!-- ************************************************************** -->
		<!-- MAIN CONTENT -->

		<!-- Calendar -->
		<article id="calendar" class="row">
			<!-- Shows -->
			<table class="small-12 column">
				<thead>
					<!-- Header -->
					<tr>
						<th>Mon</th>
						<th>Tue</th>
						<th>Wed</th>
						<th>Thu</th>
						<th>Fri</th>
						<th>Sat</th>
						<th>Sun</th>
					</tr>
				</thead>
				<tbody>
					<!-- Days cells -->
					<tr>
						<td>Eve</td>
						<td>Jackson</td>
						<td>Jackson</td>
						<td>Jackson</td>
						<td>Jackson</td>
						<td>Jackson</td>
						<td>94</td>
					</tr>
				</tbody>
			</table>
		</article>

		<!-- Show collection list -->
		<article>
			<div class="row">
				<!-- Shows -->
				<table id="showList" class="small-12 column">
					<thead>
						<!-- Header -->
						<tr>
							<th>Title</th>
							<th>Watched episodes</th>
						</tr>
					</thead>
					<tbody id="showListInfo">
						<!-- Shows here -->
					</tbody>
				</table>
			</div>
		</article>
		<!-- ************************************************************** -->
		<!-- FOOTER -->
		<div id="footer">
			<a href="http://rubenmv.github.io/">Rub&eacute;n Mart&iacute;nez Vilar</a>, 2014.
		</div>
		<!-- ************************************************************** -->
		<!-- SCRIPTS -->
		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<script src="js/myshows.js"></script>
		<script>
		$(document).foundation();
		</script>
	</body>
</html>
